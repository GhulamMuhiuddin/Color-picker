<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-picker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="color-gradient-div">
        <div class="main-heading">
            <h1>Linear-Gradient Generator</h1>
        </div>
        <div class="chose-color-preview">
            <div class="color-selector-div">
                <label for="color-starting">Choose a starting color: <i class="fa-solid fa-arrow-down"></i></label>
                <br />
                <input type="color" id="color-starting" />
                <br />
                <br />
                <br />
                <label for="color-starting">Choose a ending color: <i class="fa-solid fa-arrow-down"></i></label>
                <br />
                <input type="color" id="color-ending" />
                <br />
                <br />

                <button id="gen-gradient-btn">Generate Gradient</button>
            </div>
            <div class="preview-div">
                <h1>Preview: <i class="fa-solid fa-arrow-down"></i></h1>
                <br />
                <br />
                <div id="preview"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
